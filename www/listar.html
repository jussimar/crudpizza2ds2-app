<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>
  <script>
    $(document).ready(function(){
         carregaLista();
    });

  </script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
              <h1>Listar Pizzas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <label for="">Lista de Pizzas</label>
              <select name="" id="lista" class="form-control"></select>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="">Cod.:</label>
              <input type="text" class="form-control" id="codigo" readonly>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="">Sabor:</label>
              <input type="text" class="form-control" id="sabor" readonly>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="">Valor:</label>
              <input type="text" class="form-control" id="valor" readonly>
            </div>
          </div>
        </div>
    
    <div class="row">
      <div class="col-xs-3">
        <div class="form-group">
          <button class="btn btn-success btn-block" id="salEdit">
            <span class="glyphicon glyphicon-floppy-open"></span>
          </button>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="editar">
             <span class="glyphicon glyphicon-pencil"></span>
          </button>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="form-group">
          <button class="btn btn-warning btn-block" id="cancEdit">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="form-group">
          <button class="btn btn-danger btn-block" id="deletar">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </div>
      </div>
    </div>
</div>
</body>
</html>
